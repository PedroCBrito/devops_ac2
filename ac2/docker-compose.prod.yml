services:
  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: prod_db
    volumes:
      - db-volume:/var/lib/postgresql/data

  api:
    image: pedrocbrito/ac2:latest
    networks:
      - default  # Certifique-se de que est√° usando a rede adequada
    environment:
      DB_HOST: database
    ports:
      - "8585:8080"

volumes:
  db-volume:
